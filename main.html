<html>
  <head>
    <style>
      main {
        margin: 0;
        padding: 5px;
        background-color: lightgray;
      }

      main > h1, p, .browser {
        margin: 10px;
        padding: 5px;
      }

      .browser {
        background: white;
      }

      .browser > h2, p {
        margin: 4px;
        font-size: 90%;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Popular Browsers</h1>
      <p>Chrome, Firefox, and Edge.</p>
      <article class="browser">
        <h2>Google Chrome</h2>
        <p>Google Chrome is a web browser developed by Google</p>
      </article>
      <article class="browser">
        <h2>Mozilla Firefox</h2>
        <p>Mozilla Firefox is an open-source web browser developed by Mozilla.</p>
      </article>
      <article class="browser">
        <h2>Microsoft Edge</h2>
        <p>Microsoft Edge is a web browser developed by Microsoft</p>
      </article>
    </main>
  </body>
</html>
