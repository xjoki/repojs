<!DOCTYPE html>
<html lang="de">
    <script language="JavaScript">
        function myFunc(text) {
            document.getElementById("status").innerHTML = text;
        }
    </script>
    <head>
        <title>Mausereignisse</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Mausereignisse onMouseOver und onMouseOut</h1>
        <p id="status"></p>
        <img src="https://images.freeimages.com/images/large-previews/7e9/ladybird-1367182.jpg" width="25%" height="25%" onmouseover="myFunc('Maus im Bild')" onmouseout="myFunc('Maus nicht im Bild')">
    </body>
</html>
